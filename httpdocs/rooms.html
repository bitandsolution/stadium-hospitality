<body class="bg-gray-50">
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ SW registered:', reg))
            .catch(err => console.error('❌ SW registration failed:', err));
        });
        }

        // Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostra pulsante "Installa App"
        const installBtn = document.getElementById('installBtn');
        if (installBtn) {
            installBtn.style.display = 'block';
            installBtn.addEventListener('click', async () => {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Install outcome:', outcome);
            deferredPrompt = null;
            installBtn.style.display = 'none';
            });
        }
        });
    </script>    
    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-shrink-0">

            </div>
            
            <!-- User Info -->

            <!-- Navigation -->

                    <!-- Events -->

                    <!-- Rooms -->
                    <a href="rooms.html" class="sidebar-active flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100">

        <!-- Main Content -->

                    <p class="text-sm text-gray-500" id="stadiumName">Caricamento...</p>

                <div class="flex items-center space-x-4">
                    <button id="newRoomBtn" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">

                        Nuova Sala

                </div>
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <button class="relative p-2 text-gray-400 hover:text-gray-600 focus:outline-none">

            <!-- Page Content -->

                <!-- Rooms Grid -->

                    <!-- Populated by JS -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="hidden bg-white rounded-lg shadow p-12 text-center">
                    <i data-lucide="door-open" class="w-16 h-16 text-gray-300 mx-auto mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Nessuna sala trovata</h3>
                    <p class="text-gray-500 mb-6">Crea la prima sala hospitality per questo stadio</p>
                    <button onclick="Rooms.showEditModal(null)" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                        Crea Prima Sala
                    </button>
                </div>
                
            </main>
            
        </div>
        
    </div>
    
    <!-- Edit Room Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <!-- Modal content populated by JS -->
    </div>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/rooms.js"></script>
    
    <script>
        lucide.createIcons();
        
        if (!Auth.requireAuth()) {
            // Redirect handled
        } else {
            // Load user info
            const user = Auth.getUser();
            if (user) {
                document.getElementById('userName').textContent = user.full_name || user.username;
                document.getElementById('userRole').textContent = user.role.replace('_', ' ');
                document.getElementById('userInitials').textContent = user.full_name ? 
                    user.full_name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2) : 
                    user.username.substring(0, 2).toUpperCase();
                document.getElementById('stadiumName').textContent = user.stadium_name || 'Multi-Stadio';
                
                // Menu visibility
                if (user.role === 'hostess') {
                    document.getElementById('adminMenu').style.display = 'none';
                }
                if (user.role === 'super_admin') {
                    document.getElementById('superAdminMenu').style.display = 'block';
                }
            }
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                if (confirm('Sei sicuro di voler uscire?')) {
                    await Auth.logout();
                }
            });
            
            // Initialize rooms page
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    Rooms.init();
                });
            } else {
                Rooms.init();
            }
        }
    </script>
    
</body>
