<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Dettaglio Ospite | Hospitality Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            overscroll-behavior: none;
        }
        
        .action-btn {
            transition: all 0.2s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .check-animation {
            animation: checkPulse 0.5s ease-in-out;
        }
        
        @keyframes checkPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="flex items-center justify-between px-4 py-4">
            <button id="backBtn" class="p-2 rounded-lg hover:bg-gray-100 transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">Dettaglio Ospite</h1>
            <div class="flex items-center space-x-2">
                <!-- Bottone Modifica Ospite -->
                <button id="editGuestBtn" class="p-2 rounded-lg hover:bg-purple-50 transition" title="Modifica ospite">
                    <i data-lucide="edit" class="w-6 h-6 text-purple-600"></i>
                </button>
                <!-- Bottone More Options -->
                <button id="moreBtn" class="p-2 rounded-lg hover:bg-gray-100 transition">
                    <i data-lucide="more-vertical" class="w-6 h-6 text-gray-600"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- More Options Menu (hidden by default) -->
    <div id="moreMenu" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50" style="display: none;">
        <div class="fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-2xl p-4">
            <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
            
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Opzioni Avanzate</h3>
            
            <div class="space-y-2">
                <button id="forceCheckinBtn" class="w-full flex items-center space-x-3 px-4 py-3 bg-green-50 hover:bg-green-100 rounded-lg transition">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                    <span class="text-sm font-medium text-green-900">Forza Check-in</span>
                </button>
                
                <button id="forceCheckoutBtn" class="w-full flex items-center space-x-3 px-4 py-3 bg-orange-50 hover:bg-orange-100 rounded-lg transition">
                    <i data-lucide="log-out" class="w-5 h-5 text-orange-600"></i>
                    <span class="text-sm font-medium text-orange-900">Forza Check-out</span>
                </button>
                
                <button id="cancelMoreBtn" class="w-full px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium text-gray-700">
                    Annulla
                </button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="px-4 py-8">
        <div class="animate-pulse space-y-4">
            <div class="h-32 bg-gray-200 rounded-xl"></div>
            <div class="h-20 bg-gray-200 rounded-xl"></div>
            <div class="h-20 bg-gray-200 rounded-xl"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="hidden px-4 py-6 pb-32 space-y-4">
        
        <!-- Guest Card -->
        <div class="bg-white rounded-xl shadow-sm p-6 border-l-4" id="guestCard">
            <div class="flex items-start justify-between mb-4">
                <div class="flex-1">
                    <div class="text-2xl font-bold text-gray-900 mb-1" id="guestName"></div>
                    <div class="text-sm text-gray-600" id="guestCompany"></div>
                </div>
                <div id="vipBadge"></div>
            </div>
            
            <div id="statusIndicator" class="flex items-center space-x-2 py-3 px-4 rounded-lg mb-4"></div>
            
            <div class="space-y-3 text-sm">
                <div class="flex items-center space-x-3 text-gray-700">
                    <i data-lucide="map-pin" class="w-5 h-5 text-gray-400"></i>
                    <span id="guestRoom"></span>
                </div>
                <div class="flex items-center space-x-3 text-gray-700" id="tableInfo">
                    <i data-lucide="hash" class="w-5 h-5 text-gray-400"></i>
                    <span id="guestTable"></span>
                </div>
                <div class="flex items-center space-x-3 text-gray-700" id="seatInfo">
                    <i data-lucide="armchair" class="w-5 h-5 text-gray-400"></i>
                    <span id="guestSeat"></span>
                </div>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i data-lucide="contact" class="w-5 h-5 mr-2 text-purple-600"></i>
                Contatti
            </h2>
            <div class="space-y-3">
                <div id="emailSection" class="hidden">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 text-sm">
                            <i data-lucide="mail" class="w-4 h-4 text-gray-400"></i>
                            <span id="guestEmail" class="text-gray-700"></span>
                        </div>
                        <a id="emailLink" class="text-purple-600 text-sm font-medium">
                            Invia email
                        </a>
                    </div>
                </div>
                <div id="phoneSection" class="hidden">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 text-sm">
                            <i data-lucide="phone" class="w-4 h-4 text-gray-400"></i>
                            <span id="guestPhone" class="text-gray-700"></span>
                        </div>
                        <a id="phoneLink" class="text-purple-600 text-sm font-medium">
                            Chiama
                        </a>
                    </div>
                </div>
                <div id="noContactInfo" class="text-sm text-gray-500 italic">
                    Nessun contatto disponibile
                </div>
            </div>
        </div>

        <!-- Event Info -->
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i data-lucide="calendar" class="w-5 h-5 mr-2 text-purple-600"></i>
                Evento
            </h2>
            <div class="space-y-2 text-sm">
                <div class="font-medium text-gray-900" id="eventName"></div>
                <div class="text-gray-600" id="eventDate"></div>
            </div>
        </div>

        <!-- Notes -->
        <div id="notesSection" class="bg-white rounded-xl shadow-sm p-6 hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i data-lucide="file-text" class="w-5 h-5 mr-2 text-purple-600"></i>
                Note
            </h2>
            <p class="text-sm text-gray-700" id="guestNotes"></p>
        </div>

        <!-- Access History -->
        <div id="historySection" class="bg-white rounded-xl shadow-sm p-6 hidden">
            <h2 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <i data-lucide="clock" class="w-5 h-5 mr-2 text-purple-600"></i>
                Storico Accessi
            </h2>
            <div id="accessHistory" class="space-y-3"></div>
        </div>

    </main>

    <!-- Error State -->
    <div id="errorState" class="hidden px-4 py-12 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i data-lucide="alert-circle" class="w-8 h-8 text-red-600"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-1">Errore</h3>
        <p class="text-sm text-gray-500 mb-4" id="errorMessage"></p>
        <button id="retryBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium">
            Riprova
        </button>
    </div>

    <!-- Fixed Bottom Actions -->
    <div id="actionButtons" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 space-y-3">
        
        <!-- Check-in Button -->
        <button id="checkinBtn" class="action-btn w-full bg-green-600 text-white py-4 rounded-xl font-semibold text-lg shadow-lg flex items-center justify-center space-x-2 hidden">
            <i data-lucide="check-circle" class="w-6 h-6"></i>
            <span>Effettua Check-in</span>
        </button>

        <!-- Check-out Button -->
        <button id="checkoutBtn" class="action-btn w-full bg-orange-600 text-white py-4 rounded-xl font-semibold text-lg shadow-lg flex items-center justify-center space-x-2 hidden">
            <i data-lucide="log-out" class="w-6 h-6"></i>
            <span>Effettua Check-out</span>
        </button>

        <!-- Processing State -->
        <div id="processingBtn" class="hidden w-full bg-gray-400 text-white py-4 rounded-xl font-semibold text-lg flex items-center justify-center space-x-2">
            <div class="spinner"></div>
            <span>Elaborazione...</span>
        </div>

    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full slide-up">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="help-circle" class="w-8 h-8 text-purple-600"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2" id="confirmTitle">Conferma operazione</h3>
                <p class="text-sm text-gray-600" id="confirmMessage"></p>
            </div>
            <div class="space-y-3">
                <button id="confirmYes" class="w-full bg-purple-600 text-white py-3 rounded-xl font-semibold">
                    Conferma
                </button>
                <button id="confirmNo" class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold">
                    Annulla
                </button>
            </div>
        </div>
    </div>

    <!-- Success Animation Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center slide-up">
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 check-animation">
                <i data-lucide="check" class="w-10 h-10 text-green-600"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2" id="successTitle">Operazione completata!</h3>
            <p class="text-sm text-gray-600" id="successMessage"></p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/hostess-guest-detail.js"></script>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
