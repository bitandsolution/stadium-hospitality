<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Sistema di gestione check-in ospiti per stadi - bitAND solution">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="background-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hospitality Manager">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hospitality">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#7c3aed">

    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#7c3aed">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://checkindigitale.cloud">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <title>Hospitality Manager - Check-in System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .input-focus:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ SW registered:', reg))
            .catch(err => console.error('❌ SW registration failed:', err));
        });
        }

        // Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostra pulsante "Installa App"
        const installBtn = document.getElementById('installBtn');
        if (installBtn) {
            installBtn.style.display = 'block';
            installBtn.addEventListener('click', async () => {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Install outcome:', outcome);
            deferredPrompt = null;
            installBtn.style.display = 'none';
            });
        }
        });
    </script>    
    <!-- Login Container -->
    <div class="w-full max-w-md">
        
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-lg mb-4">
                <i data-lucide="building-2" class="w-8 h-8 text-purple-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Hospitality Manager</h1>
            <p class="text-purple-100">Sistema di gestione accessi ospiti</p>
        </div>
        
        <!-- Login Card -->
        <div class="login-card rounded-2xl shadow-2xl p-8">
            
            <!-- Alert Container -->
            <div id="alertContainer" class="mb-6 hidden"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Inserisci username"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="Inserisci password"
                            required
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Stadium ID (Optional - for non-super admins) -->
                <div id="stadiumContainer" class="hidden">
                    <label for="stadium_id" class="block text-sm font-medium text-gray-700 mb-2">
                        Stadio
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="building" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="number" 
                            id="stadium_id" 
                            name="stadium_id"
                            class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none"
                            placeholder="ID Stadio (opzionale)"
                        >
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Lascia vuoto se sei Super Admin
                    </p>
                </div>

                <!-- Stadium ID (optional, only for super_admin) -->
                <div id="stadiumIdContainer" class="hidden">
                    <label for="stadiumId" class="block text-sm font-medium text-gray-700 mb-2">
                        Stadium ID (opzionale)
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="building" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <input 
                            type="number" 
                            id="stadiumId" 
                            name="stadiumId"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            placeholder="ID stadio (solo super admin)"
                        >
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox"
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Ricordami
                        </label>
                    </div>
                    <a href="#" class="text-sm font-medium text-purple-600 hover:text-purple-500">
                        Password dimenticata?
                    </a>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
                >
                    <span id="btnText">Accedi</span>
                    <span id="btnLoading" class="loading-spinner ml-3 hidden"></span>
                </button>
                
            </form>
            
            <!-- Footer Info -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    v1.5.0 - Sistema multi-tenant sicuro
                </p>
            </div>
            
        </div>
        
        <!-- Test Credentials (Development only) -->
        <!-- <div class="mt-6 bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-4 text-white text-xs">
            <p class="font-semibold mb-2">🔐 Credenziali di test:</p>
            <ul class="space-y-1">
                <li><strong>Super Admin:</strong> superadmin / password</li>
                <li><strong>Stadium Admin:</strong> admin_test / SecurePass123!</li>
                <li><strong>Hostess:</strong> hostess_maria / HostessPass123!</li>
            </ul>
        </div> -->
        
    </div>
    
    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Check if already logged in
        if (Auth.isAuthenticated()) {
            console.log('[LOGIN] Already authenticated, redirecting...');
            
            // Get user and redirect based on role
            Auth.getCurrentUser().then(userData => {
                console.log('[LOGIN] Current user:', userData);
                
                // ✅ CRITICAL FIX: Estrai il ruolo correttamente
                const userRole = userData.user?.role || userData.role;
                
                console.log('[LOGIN] User role:', userRole);
                
                if (userRole === 'hostess') {
                    console.log('[LOGIN] Redirecting to hostess dashboard');
                    window.location.href = 'hostess-dashboard.html';
                } else {
                    console.log('[LOGIN] Redirecting to admin dashboard');
                    window.location.href = 'dashboard.html';
                }
            }).catch(error => {
                console.error('[LOGIN] Error getting user:', error);
                // Clear invalid session
                sessionStorage.clear();
                localStorage.clear();
            });
        }

        // Alert helper
        function showAlert(message) {
            const container = document.getElementById('alertContainer');
            const messageEl = document.getElementById('alertMessage');
            
            messageEl.textContent = message;
            container.classList.remove('hidden');
            
            setTimeout(() => {
                container.classList.add('hidden');
            }, 5000);
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('[LOGIN] Form submitted');
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const stadiumId = document.getElementById('stadiumId').value;
            
            // Validate
            if (!username || !password) {
                showAlert('Inserisci username e password');
                return;
            }
            
            // Disable button and show loading
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Accesso in corso...';
            btnLoading.classList.remove('hidden');
            
            try {
                console.log('[LOGIN] Calling Auth.login...');
                
                const result = await Auth.login(
                    username, 
                    password, 
                    stadiumId || null
                );
                
                console.log('[LOGIN] Login result:', result);
                
                if (result.success) {
                    console.log('[LOGIN] ✅ Login successful');
                    
                    // ✅ CRITICAL FIX: Estrai il ruolo correttamente dalla risposta
                    const userRole = result.user?.role || result.role;
                    
                    console.log('[LOGIN] User role from login:', userRole);
                    
                    // Show success (optional)
                    btnText.textContent = 'Accesso effettuato!';
                    
                    // ✅ FIX: Redirect IMMEDIATO basato sul ruolo
                    setTimeout(() => {
                        if (userRole === 'hostess') {
                            console.log('[LOGIN] Redirecting to HOSTESS dashboard');
                            window.location.href = 'hostess-dashboard.html';
                        } else if (userRole === 'stadium_admin') {
                            console.log('[LOGIN] Redirecting to ADMIN dashboard');
                            window.location.href = 'dashboard.html';
                        } else if (userRole === 'super_admin') {
                            console.log('[LOGIN] Redirecting to SUPER ADMIN dashboard');
                            window.location.href = 'dashboard.html';
                        } else {
                            console.warn('[LOGIN] Unknown role:', userRole);
                            window.location.href = 'dashboard.html';
                        }
                    }, 500); // ✅ Ridotto a 500ms per redirect più veloce
                    
                } else {
                    console.error('[LOGIN] ❌ Login failed:', result.message);
                    showAlert(result.message || 'Credenziali non valide');
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    btnText.textContent = 'Accedi';
                    btnLoading.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('[LOGIN] ❌ Login error:', error);
                showAlert('Errore di connessione. Riprova.');
                
                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'Accedi';
                btnLoading.classList.add('hidden');
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();

        console.log('[LOGIN] Login page loaded');
    </script>
    
</body>
</html>
