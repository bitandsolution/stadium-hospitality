<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Check-in Ospiti | Hospitality Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Mobile-first ottimizzazioni */
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            overscroll-behavior: none;
            user-select: none;
        }
        
        /* Header fisso con blur */
        .header-blur {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        /* Card ospite ottimizzata touch */
        .guest-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .guest-card:active {
            transform: scale(0.98);
        }
        
        /* Search bar con focus ottimizzato */
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Status badge animations */
        .status-badge {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Pull to refresh indicator */
        .ptr-indicator {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .ptr-indicator.active {
            transform: translateX(-50%) translateY(20px);
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Quick action buttons */
        .quick-action {
            transition: all 0.2s;
        }
        
        .quick-action:active {
            transform: scale(0.95);
        }
        
        /* Smooth scroll */
        .scroll-smooth {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Fisso -->
    <header class="header-blur fixed top-0 left-0 right-0 z-50 border-b border-gray-200 shadow-sm">
        <div class="px-4 py-3">
            <!-- Top Row: Info + Menu -->
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-5 h-5 text-purple-600"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-900" id="userName">Caricamento...</div>
                        <div class="text-xs text-gray-500" id="userRoom">-</div>
                    </div>
                </div>
                
                <button id="menuBtn" class="p-2 rounded-lg hover:bg-gray-100 transition">
                    <i data-lucide="menu" class="w-6 h-6 text-gray-600"></i>
                </button>
            </div>
            
            <!-- Search Bar -->
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    class="search-input w-full pl-10 pr-10 py-3 bg-white border border-gray-200 rounded-xl text-sm focus:border-purple-400"
                    placeholder="Cerca ospite per nome o cognome..."
                    autocomplete="off"
                    autocapitalize="words"
                >
                <button id="clearSearch" class="absolute right-3 top-1/2 transform -translate-y-1/2 hidden">
                    <i data-lucide="x" class="w-5 h-5 text-gray-400"></i>
                </button>
            </div>
        </div>
        
        <!-- Stats Bar -->
        <div class="px-4 pb-3 flex items-center justify-around text-center border-t border-gray-100 pt-3">
            <div>
                <div class="text-lg font-bold text-gray-900" id="statTotal">-</div>
                <div class="text-xs text-gray-500">Totali</div>
            </div>
            <div class="w-px h-8 bg-gray-200"></div>
            <div>
                <div class="text-lg font-bold text-green-600" id="statCheckedIn">-</div>
                <div class="text-xs text-gray-500">Check-in</div>
            </div>
            <div class="w-px h-8 bg-gray-200"></div>
            <div>
                <div class="text-lg font-bold text-orange-600" id="statPending">-</div>
                <div class="text-xs text-gray-500">Attesa</div>
            </div>
        </div>
    </header>

    <!-- Pull to Refresh Indicator -->
    <div class="ptr-indicator" id="ptrIndicator">
        <div class="bg-white rounded-full p-3 shadow-lg">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-60 pb-24 px-4 scroll-smooth" id="mainContent">
        
        <!-- Quick Filters -->
        <div class="mb-4 flex space-x-2 overflow-x-auto pb-2">
            <button class="filter-btn quick-action px-4 py-2 bg-purple-600 text-white rounded-full text-sm font-medium whitespace-nowrap" data-filter="all">
                Tutti
            </button>
            <button class="filter-btn quick-action px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap border border-gray-200" data-filter="not_checked_in">
                Da fare
            </button>
            <button class="filter-btn quick-action px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap border border-gray-200" data-filter="checked_in">
                Completati
            </button>
            <button class="filter-btn quick-action px-4 py-2 bg-white text-gray-700 rounded-full text-sm font-medium whitespace-nowrap border border-gray-200" data-filter="vip">
                VIP/Ultra VIP
            </button>
        </div>

        <!-- Guests List -->
        <div id="guestsList" class="space-y-3">
            <!-- Loading skeleton -->
            <div class="animate-pulse space-y-3" id="loadingSkeleton">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="users" class="w-8 h-8 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-1">Nessun ospite trovato</h3>
            <p class="text-sm text-gray-500">Prova a modificare i filtri di ricerca</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-12">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="alert-circle" class="w-8 h-8 text-red-600"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-1">Errore di caricamento</h3>
            <p class="text-sm text-gray-500 mb-4" id="errorMessage">Si Ã¨ verificato un errore</p>
            <button id="retryBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium">
                Riprova
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex items-center justify-around py-3">
            <button class="nav-btn flex flex-col items-center space-y-1 px-4" data-page="dashboard">
                <i data-lucide="home" class="w-6 h-6 text-purple-600"></i>
                <span class="text-xs font-medium text-purple-600">Home</span>
            </button>
            <button class="nav-btn flex flex-col items-center space-y-1 px-4" data-page="scan">
                <i data-lucide="scan" class="w-6 h-6 text-gray-400"></i>
                <span class="text-xs text-gray-500">Scan</span>
            </button>
            <button class="nav-btn flex flex-col items-center space-y-1 px-4" data-page="history">
                <i data-lucide="clock" class="w-6 h-6 text-gray-400"></i>
                <span class="text-xs text-gray-500">Storico</span>
            </button>
            <button class="nav-btn flex flex-col items-center space-y-1 px-4" data-page="profile">
                <i data-lucide="user-circle" class="w-6 h-6 text-gray-400"></i>
                <span class="text-xs text-gray-500">Profilo</span>
            </button>
        </div>
    </nav>

    <!-- Menu Lateral Slide-in -->
    <div id="menuOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity">
        <div id="menuPanel" class="fixed right-0 top-0 bottom-0 w-80 bg-white shadow-2xl transform translate-x-full transition-transform">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Menu</h2>
                    <button id="closeMenu" class="p-2 rounded-lg hover:bg-gray-100">
                        <i data-lucide="x" class="w-6 h-6 text-gray-600"></i>
                    </button>
                </div>
                
                <div class="space-y-2">
                    <button class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                        <i data-lucide="refresh-cw" class="w-5 h-5 text-gray-600"></i>
                        <span class="text-sm font-medium text-gray-700">Aggiorna dati</span>
                    </button>
                    
                    <button class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                        <i data-lucide="download" class="w-5 h-5 text-gray-600"></i>
                        <span class="text-sm font-medium text-gray-700">ModalitÃ  offline</span>
                    </button>
                    
                    <button class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                        <i data-lucide="help-circle" class="w-5 h-5 text-gray-600"></i>
                        <span class="text-sm font-medium text-gray-700">Aiuto</span>
                    </button>
                    
                    <button class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition">
                        <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
                        <span class="text-sm font-medium text-gray-700">Impostazioni</span>
                    </button>
                    
                    <div class="border-t border-gray-200 my-4"></div>
                    
                    <button id="logoutBtn" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-50 transition">
                        <i data-lucide="log-out" class="w-5 h-5 text-red-600"></i>
                        <span class="text-sm font-medium text-red-600">Logout</span>
                    </button>
                </div>
                
                <div class="mt-8 p-4 bg-purple-50 rounded-lg">
                    <div class="text-xs text-purple-600 font-medium mb-1">Versione</div>
                    <div class="text-sm text-purple-900">Hospitality Manager 1.3.0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-20 left-4 right-4 bg-white rounded-xl shadow-2xl p-4 transform -translate-y-32 transition-transform z-50 hidden">
        <div class="flex items-start space-x-3">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <div class="flex-1">
                <div id="toastMessage" class="text-sm font-medium text-gray-900"></div>
            </div>
            <button id="closeToast" class="flex-shrink-0">
                <i data-lucide="x" class="w-5 h-5 text-gray-400"></i>
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/hostess-dashboard.js"></script>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
